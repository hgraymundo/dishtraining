<div class="main">
        <section class="signup">
            <div class="container box-shadow">
             
                <div class="card">
                    <div class="card-header">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6 text-left">Recuperar contraseña</div>
                    </div>
                    <div class="card-body">
                        <div class="row">     
                            <div class="col-lg-6">
                                <figure><img src="../../../assets/images/forgot-password.png" alt="sing up image"></figure>
                            </div>
                            <div class="col-sm-6">
                                    <form [formGroup]="templateForm" (ngSubmit)="onSubmit()" class="form-horizontal no-border">
                                        <div class="form-group text-left">
                                            <div class="row">
                                                <div class="col-md-8">
                                                    <input type="text" formControlName="email" 
                                                    class="form-control input-sm capitalize" 
                                                    [ngClass]="{'is-invalid': submitted && f.email.errors }"
                                                    placeholder="correo electrónico">
                                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                        <div *ngIf="f.email.errors.required">Este campo es obligatorio.</div>
                                                        <div *ngIf="f.email.errors.email">Debe ser un correo electrónico válido.</div>
                                                        <!-- <div *ngIf="f.no_employee.errors.minlength">Se requiere como mínimo 12 caracteres.</div> -->
                                                    </div>
                                                </div>        
                                            </div>          
                                        </div>

                                            </div>

                                                    </div>
                                                </div>        
                                            </div>          
                                        </div> -->

                                        <div class="card-footer text-right">
                                            <button type="submit" class="btn btn-primary"> Recuperar contraseña </button>
                                        </div>
                                    </form>
                                </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </div>

<div class="main">
        <section class="signup">
            <div class="container box-shadow">
             
                <div class="card">
                    <div class="card-header">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6 text-left">Iniciar sesión</div>
                    </div>
                    <div class="card-body">
                        <div class="row">     
                            <div class="col-lg-6 ">
                                <figure><img src="../../../assets/images/sign-in-03.png" alt="sing up image"></figure>
                                <a routerLink="/register" class="signup-image-link">Crear una cuenta</a>
                            </div>
                            <div class="col-sm-6">
                                    <form [formGroup]="templateForm" (ngSubmit)="onSubmit()" class="form-horizontal no-border">
            
                                        <div class="form-group text-left">
                                            <div class="row">
                                                <div class="col-md-8">
                                                    <input type="text" formControlName="email" 
                                                    class="form-control input-sm capitalize" 
                                                    [ngClass]="{'is-invalid': submitted && f.email.errors }"
                                                    placeholder="usuario@dominio.com">
                                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                        <div *ngIf="f.email.errors.required">Este campo es obligatorio.</div>
                                                        <div *ngIf="f.email.errors.email">Debe ser un correo electrónico válido.</div>
                                                        <!-- <div *ngIf="f.no_employee.errors.minlength">Se requiere como mínimo 12 caracteres.</div> -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group text-left">
                                            <div class="row">
                                                <div class="col-md-8">
                                                    <input type="password" formControlName="password" 
                                                    class="form-control input-sm capitalize" 
                                                    [ngClass]="{'is-invalid': submitted && f.password.errors }"
                                                    placeholder="Contraseña">
                                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                        <div *ngIf="f.password.errors.required">Este campo es obligatorio.</div>
                                                        <div *ngIf="f.password.errors.minlength">La contraseña debe tener entre 8 y 15 caracteres, con al menos una mayúscula y un número.</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group text-left">
                                            <a [routerLink]="['/forgot-password']" class="signup-image-link">¿Olvidaste tu contraseña? </a>
                                            <!-- <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                                            <label for="agree-term" class="label-agree-term"><span><span></span></span>  <a href="#" class="term-service text-primary">Términos de servicio</a></label> -->
                                        </div>
                                        <div class="card-footer text-right">
                                            <button type="submit" class="btn btn-primary"> Iniciar sesión </button>
                                        </div>
                                    </form>
                                </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </div>

<div class="main">
        <section class="signup">
            <div class="container box-shadow">
             
                <div class="card">
                    <div class="card-header">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6 text-left">Crear nueva contraseña</div>
                    </div>
                    <div class="card-body">
                        <div class="row">     
                            <div class="col-lg-6">
                                <figure><img src="../../../assets/images/recovery-password.png" alt="sing up image"></figure>
                            </div>
                            <div class="col-sm-6">
                                    <form [formGroup]="templateForm" (ngSubmit)="onSubmit()" class="form-horizontal no-border">
                                        <input type="hidden" formControlName="hash_recovery">
                                        <div class="form-group text-left">
                                                <div class="row">
                                                    <div class="col-md-8">
                                                        <input type="password" formControlName="password" 
                                                        class="form-control input-sm capitalize" 
                                                        [ngClass]="{'is-invalid': submitted && f.password.errors }"
                                                        placeholder="Contraseña">
                                                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                            <div *ngIf="f.password.errors.required">Este campo es obligatorio.</div>
                                                            <div *ngIf="f.password.errors.minlength">La contraseña debe tener entre 8 y 15 caracteres, con al menos una mayúscula y un número.</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>                                        
                                            <div class="form-group text-left">
                                                    <div class="row">
                                                        <div class="col-md-8">
                                                            <input type="password" formControlName="confirm_password" 
                                                            class="form-control input-sm capitalize" 
                                                            [ngClass]="{'is-invalid': submitted && f.confirm_password.errors }"
                                                            placeholder="Contraseña">
                                                            <div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
                                                                <div *ngIf="f.confirm_password.errors.required">Este campo es obligatorio.</div>
                                                                <div *ngIf="f.confirm_password.errors.minlength">La contraseña debe tener entre 8 y 15 caracteres, con al menos una mayúscula y un número.</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                        <div class="card-footer text-right">
                                            <button type="submit" class="btn btn-primary"> Nueva contraseña </button>
                                        </div>
                                    </form>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

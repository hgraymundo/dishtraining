<app-header></app-header>
<section class="sptb">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 mx-auto">
          <div class="card box-shadow">
              <div class="card-header bg-primary">
                <h3 class="card-title text-white">Lista de roles</h3>

                  <a routerLink="/admin/new-role" class="btn btn-purple btn-sm">

                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-search fa-fw"></i></span>
                    </div>
                    <input class="form-control input-sm bg-secondary" type="text" [(ngModel)]="searchFilter" placeholder="Busca Ã¡rea funcional">
                  </div>
                            <table class="table table-bordered table-striped table-sm border-top mb-0">
                              <thead>
                                <tr>
                                  <td>Rol de usuario</td>
                                  <td># usuarios</td>
                                  <td>Estatus</td>
                                  <td>
                                    <i class="fa fa-cog" aria-hidden="true"></i>
                                  </td>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor=" let r of Roles | filter:searchFilter | paginate: { itemsPerPage: 5, currentPage: p }; ">
                                  <td>{{ r.name }}</td>

                                  <td>

                                    <span class="options"><a [routerLink]="['/details-role', r.uuid]"><i class="fa fa-folder-open"></i></a></span>
                                    <!-- <span class="options">
                                      <a (click)="disable(r.uuid)" *ngIf="r.status=='Active'">
                                        <i class="fa fa-arrow-down"></i>
                                      </a>
                                      <a (click)="enable(r.uuid)" *ngIf="r.status=='Inactive'">
                                        <i class="fa fa-arrow-up"></i>
                                      </a>
                                    </span>   -->
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                        <div class="text-right">
                            <pagination-controls 
                            (pageChange)="p = $event"
                            previousLabel="Anterior"
                            nextLabel="Siguiente"
                          >
                          </pagination-controls>
                        </div>
                      </div>
      </div>
    </div>
    
        </div>
</section>
